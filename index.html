<!DOCTYPE html>
  <html>

  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      border: 1px solid #e7e7e7;
      background-color: #f3f3f3;
    
    }
    
    li {
      float: right;
    }
    
    li a {
      display: block;
      color: #666;
      text-align: center;
      padding: 14px 70px;
      text-decoration: none;
    }
    
    li a:hover:not(.active) {
      background-color: #ddd;
    }
    
    li a.active {
      color: white;
      background-color: #4CAF50;
    }
    </style>
  <body dir="rtl">
  
  <ul>
    <li><a class="active" href="#home">דף הבית</a></li>
    <li><a href="#news">אודות</a></li>
    <li><a href="#contact">יעדים</a></li>
    <li><a href="#bouat">צור קשר</a></li>
    <li><a href="#bouat">אזור אישי</a></li>
  </ul>
  
  </body>
  </html>
